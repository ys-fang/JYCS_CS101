<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>projects to scratch blocks</title>
    <link rel="stylesheet" href="sbresult.css" type="text/css" />
</head>

<body>
just add ?project=222994956 behind the url....
    <div id="code"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://scratchblocks.github.io/js/scratchblocks-v4-min.js"></script>
    <script src="https://scratchblocks.github.io/js/translations-all-v4-min.js" charset="utf8"></script>   
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
    <script>
        jQuery.noConflict();
        (function($) {
            function getURLParameter(url) {
                if (url.length < 1) {
                    console.log('no project id');
                    return null
                }
                var buf = decodeURIComponent(url.substring(1));
                var tokens = buf.split('&');
                var params = {};
                tokens.forEach(function(token) {
                    var tmp = token.split('=');
                    params[tmp[0]] = tmp[1];
                });
                console.log(params);
                return params;
            }
            function render_blocks(json) {
                if ('scripts' in json) {
                    var docs = scratchblocks.fromJSON(json, scratchblocks.allLanguages['en']);
                    // sorted by script content
                    $.each(docs.scripts.sort(function(x, y) {
                        // heavy load
                        var a = (new scratchblocks.Document([x])).stringify();
                        var b = (new scratchblocks.Document([y])).stringify();
                        if (a < b) {
                            return -1
                        } else if (a > b) {
                            return 1;
                        } else {
                            return 0;
                        }
                    }), function(key, val) {

                        var doc = new scratchblocks.Document([val]);
                        var text_code = doc.stringify();
                        // 'objName' + [script content]
                        var hash_code = md5(json['objName'] + text_code);
                        var signature = $('<pre class="signature">').text(hash_code);
                        var code = $('<pre class="cb">').text(text_code);
                        doc.translate(scratchblocks.allLanguages['zh_TW']);
						var docView = scratchblocks.newView(doc, {
							style: 'scratch3',
						})
                        docView.render(function(svg) {
                            var cb = $('<div class="cb" id="{}">'.replace('{}', hash_code));
                            $(cb).append($('<div>').html(json['objName']), svg, signature, code);
                            $('#code').append(cb);
                        });
                    });
                }
                if ('children' in json) {
                    // sorted by 'objName'
                    $.each(json.children.sort(function(x, y) {
                        if (x['objName'] < y['objName']) {
                            return -1
                        } else if (x['objName'] > y['objName']) {
                            return 1;
                        } else {
                            return 0;
                        }
                    }), function(k, v) {
                        // recursive render
                        render_blocks(v);
                    });
                }
            }
            $(function() {
                // parameters
                console.log(window.location.search);
                params = getURLParameter(window.location.search);
                if (params['project']) {
                    console.log('yes');
                    $.ajax({
                        url: 'https://cdn.projects.scratch.mit.edu/internalapi/project/{}/get/'.replace('{}', params['project']),
                        type: 'GET',
                        crossOrigin: true,
                        dataType: "json",
                        success: function(json) {
                            render_blocks(json);
                            $('body').append($('<span class="finished">'));
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            alert(errorThrown);
                        }
                    });
                } else {
                    console.log('no');
                }
            });
        })(jQuery);
    </script>
</body>

</html>
